{% extends "base.html" %}

{% block title %} {{titulo}} {% endblock %}

{% block content%}
	<br>
	<div class="">
		{% for post in posts %}
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 container-post">
				<a class="a-menu" href="/post/{{ post.id}}">
				<div class="titulo-post"> 
					{{ post.title}} 
				</div>
				</a>
				<div class="contenido-post">
					<p> {{ post.description}} </p>
				</div>
				<hr>
			</div>
		</div>
		<br>
		<br>
		{% endfor %}
	</div>
{% endblock %}
