{% extends "base.html" %}


{% block title %} 
Mi blog
{% endblock %}

{% block content%}
	<br>
	<div class="">
		{% for post in posts %}
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 container-post">
				<div class="titulo-post"> 
					<a class="a-menu" href="/post/{{ post.id}}">
						{{ post.title}} 
					</a>
				</div>
				<div class="contenido-post">
					<strong><p> Creado: {{ post.creation_date}}
					</strong>
					<p> {{ post.description}} </p>
				</div>
				<hr>
			</div>
		</div>
		<br>
		<br>
		{% endfor %}
	</div>


{% endblock %}
